<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense submission</title>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div id="app">
      <div
        class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-bl from-blue-900 to-teal-700 text-white"
      >
        <div class="w-full max-w-md mx-auto">
          <form
            id="login-form"
            hx-post="/request-otp"
            hx-target="#login-form"
            hx-swap="outerHTML"
            class="mt-8 space-y-6"
          >
            <div
              id="email-input-section"
              class="w-full max-w-md px-8 py-6 bg-gray-800 rounded-lg shadow-md"
            >
              <h2
                class="mt-4 mb-4 text-center text-2xl font-extrabold font-mono text-white"
              >
                Expense submission page
              </h2>
              <input
                name="email"
                type="email"
                autocomplete="email"
                required
                class="w-full px-4 py-2 text-gray-900 rounded-md focus:ring-blue-500 font-mono font-normal"
                placeholder="Enter your email address here"
              />
              <button
                type="submit"
                class="w-full py-3 mt-4 bg-blue-600 rounded-md font-mono font-extrabold text-lg text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
              >
                Signin with email
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
